name: Publish Github Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  gh-pages:
    name: Publish Github Pages
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: "8"
          distribution: "adopt"
      - name: Build with Ant
        run: ant -noinput -buildfile build.xml

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
